<div class="tab-pane fade" id="nav-narcolepsy" role="tabpanel"
     aria-labelledby="nav-narcolepsy-tab">
    <div style="display: none;" class="lds-facebook m_loading">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="row">
        <div style="display: none;"
             class="col-md-7  m-auto text-center m_err_block n_err_patient_data">
            <div class="alert alert-danger" role="alert">
                Error while fetching narcolepsy patient data !
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="select-date-wrapper">
                <label>Select Device :</label>
                <select id="n_device_select">
                    <option id='0' value="0">Select Device</option>
                </select>
            </div>
        </div>
        <div class=" col-md-6 select-date-wrapper">
            <label>Select a date range :</label>
            <div class="narcolepsy_night_select_wrapper">
                <input class="form-control" type="text" autocomplete="off"
                       id="narcolepsy_night_select">
            </div>
        </div>
    </div>

    <div class="row p-5 narcolepsy_details">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    <img id="narcolepsy_recording_device_image"
                         src="{{ url_for('static', filename='images/watch.png') }}">
                </div>
                <div class="col-md-6">
                    <div class="item-list">
                        <span class="details_heading">Recording device:</span>
                        <p id="narcolepsy_recording_device"></p>
                    </div>
                    <div class="item-list">
                        <span class="details_heading">Quality:</span>
                        <p id="m_recording_quality"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="item-list">
                        <span class="details_heading">Start:</span>
                        <p id="narcolepsy_recording_start_date"></p>
                    </div>
                    <div class="item-list">
                        <span class="details_heading">End:</span>
                        <p id="narcolepsy_recording_end_date"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="patient_narcolepsy_result">
        <div class="row graph-section">
            <div class="col-md-12 my-3">
                <div class="card px-3">
                    <div class="card-ghraph">
                        <div class="narcolepsy-sleepiness-title">
                            <h3 class="mt-3"> Sleepiness Scale</h3>
                            <div class="narcolepsy-select">
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" id="lstm" name="sleepiness-option" value="lstm">
                                    <label for="lstm">LSTM</label>
                                </div>
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" id="crnn" name="sleepiness-option" value="crnn">
                                    <label for="crnn">CRNN</label>
                                </div>
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" id="random" name="sleepiness-option" value="random_forest">
                                    <label for="random">Random Forest</label>
                                </div>
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" id="hr" name="sleepiness-option"
                                           value="hr">
                                    <label for="hr">Heart Rate</label>
                                </div>
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" id="activity" name="sleepiness-option"
                                           value="activity">
                                    <label for="activity">Activity</label>
                                </div>
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" checked id="sleep" name="sleepiness-option" value="Sleep-Dialy">
                                    <label for="sleep">Sleep Diary</label>
                                </div>
                                <div class="narcolepsy-select-item">
                                    <input type="checkbox" checked id="karolinska" name="sleepiness-option"
                                           value="Karolinska-Scale">
                                    <label for="karolinska">Karolinska Scale</label>
                                </div>
                            </div>
                        </div>
                        <div class="graph_area" id="narcolepsy_circadian_rhythms"></div>
                    </div>
                </div>
            </div>
        </div>    <!--end graph-section -->
        <div class="row graph-section">
            <div class="col-md-12 my-3">
                <div class="card px-3">
                    <div class="col-md-12">
                        <h2 class="heading mt-3">STATISTICS</h2>
                    </div>
                    <div class="col-md-12 card-ghraph text-center">
                        <div class="graph_area" id="narcolepsy_naps"></div>
                    </div>
                    <div class="col-md-12 card-ghraph text-center">
                        <div class="graph_area" id="narcolepsy_sleep"></div>
                    </div>
                    <div class="col-md-12 card-ghraph text-center">
                        <div class="graph_area" id="narcolepsy_rtm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
